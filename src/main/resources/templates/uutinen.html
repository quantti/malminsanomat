<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Malmin Sanomat</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <div class="container">
        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>

        <main role="main">
            <div class="row">
                <div class="col-8">
                    <h2 th:text="${uutinen.otsikko}">Otsikko</h2>
                    <p class="lead" th:text="${uutinen.ingressi}">ingressi</p>
                    <div class="container">
                        <img th:src="@{${'/kuvapankki/' + uutinen.kuvaId}}" class="uutiskuva"/>
                    </div>
                    <p th:each="tekija : ${uutinen.tekijat}" th:text="${tekija.nimi}">Tekija</p>
                    <p th:text="${uutinen.teksti}">leipäteksti</p>
                </div>
                <div th:replace="fragments/oikea_valikko :: oikea_valikko">
                    <p>Uusimmat ja suosituimmat</p>
                </div>
            </div>

        </main>

        <footer class="footer">
            <p>&copy; Kari Vänttinen 2017</p>
        </footer>

    </div> <!-- /container -->
</html>
